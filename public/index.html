<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星露谷物语聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🌱 星露谷物语聊天室 🌱</h1>
            <div class="user-info">
                <span id="username-display">游客</span>
                <span id="user-count">在线: 0</span>
            </div>
        </header>

        <!-- 登录界面 -->
        <div id="login-screen" class="screen">
            <div class="login-form">
                <h2>欢迎来到星露谷物语聊天室!</h2>
                <div class="form-group">
                    <label for="username">请输入您的用户名:</label>
                    <input type="text" id="username" placeholder="输入用户名" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="room-name">选择或创建房间:</label>
                    <input type="text" id="room-name" placeholder="输入房间名称" maxlength="30">
                </div>
                <button id="join-btn" class="btn primary">加入聊天室</button>
            </div>
        </div>

        <!-- 聊天界面 -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-layout">
                <div class="sidebar">
                    <div class="room-info">
                        <h3 id="current-room">房间名称</h3>
                        <div id="room-users-count">用户数: 0/10</div>
                    </div>
                    <div class="online-users">
                        <h4>在线用户</h4>
                        <ul id="users-list"></ul>
                    </div>
                </div>
                
                <div class="main-chat">
                    <div class="messages-container">
                        <div id="messages"></div>
                    </div>
                    
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="输入消息..." maxlength="200">
                        <button id="send-btn" class="btn primary">发送</button>
                        <button id="leave-btn" class="btn secondary">离开房间</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 系统提示 -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
